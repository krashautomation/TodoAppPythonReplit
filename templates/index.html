<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    
    <!-- Bootstrap CSS with Replit theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-5">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">
                    <i class="fas fa-tasks me-2"></i>
                    Task Manager
                </h1>
                <p class="text-center text-muted">Organize your tasks and stay productive</p>
            </div>
        </div>

        <!-- Task Creation Form -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-plus me-2"></i>
                            Add New Task
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="taskTitle" class="form-label">Task Title *</label>
                                    <input type="text" class="form-control" id="taskTitle" required maxlength="200">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-3">
                                    <label for="taskPriority" class="form-label">Priority</label>
                                    <select class="form-select" id="taskPriority">
                                        <option value="low">Low</option>
                                        <option value="medium" selected>Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="taskDueDate" class="form-label">Due Date</label>
                                    <input type="datetime-local" class="form-control" id="taskDueDate">
                                </div>
                                <div class="col-12">
                                    <label for="taskDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="taskDescription" rows="2" maxlength="1000"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary" id="submitBtn">
                                        <i class="fas fa-plus me-1"></i>
                                        <span class="btn-text">Add Task</span>
                                    </button>
                                    <button type="button" class="btn btn-secondary ms-2" id="cancelBtn" style="display: none;">
                                        <i class="fas fa-times me-1"></i>
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task Filters -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="d-flex flex-wrap gap-2 align-items-center">
                    <span class="text-muted me-2">Filter:</span>
                    <button class="btn btn-outline-secondary btn-sm filter-btn active" data-filter="all">
                        <i class="fas fa-list me-1"></i>
                        All Tasks
                    </button>
                    <button class="btn btn-outline-secondary btn-sm filter-btn" data-filter="pending">
                        <i class="fas fa-clock me-1"></i>
                        Pending
                    </button>
                    <button class="btn btn-outline-secondary btn-sm filter-btn" data-filter="completed">
                        <i class="fas fa-check me-1"></i>
                        Completed
                    </button>
                    <div class="ms-auto">
                        <span class="badge bg-info" id="taskCount">0 tasks</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading tasks...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="alert alert-danger" style="display: none;" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorMessage">An error occurred while loading tasks.</span>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="fas fa-clipboard-list text-muted" style="font-size: 4rem;"></i>
            <h3 class="mt-3 text-muted">No tasks found</h3>
            <p class="text-muted">Create your first task to get started!</p>
        </div>

        <!-- Task List -->
        <div class="row">
            <div class="col-12">
                <div id="tasksList">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
